<div class="container intro-container">
    <h3 id="{{ site.about_title | slugify | default: 'about-me' }}" data-translate="about_title">
        {{  site.languages[page.lang].about.about_title | default: "About Me" }}
    </h3>
    <div class="row clearfix">
        {%- if  site.languages[page.lang].about.about_profile_image -%}
        <div class="col-xs-12 col-sm-4 col-md-3 no-print">
        <span class="profile-img" style="background-image: url({{ site.languages[page.lang].about.about_profile_image | relative_url }})"></span>
        </div>
        {%- endif -%}
        <div class="{{ 'col-xs-12 ' }}{%- if site.languages[page.lang].about.about_profile_image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}"
        data-translate="about_content">
        {{ site.languages[page.lang].about.about_content | strip | markdownify }}
        </div>
    </div>
</div>
